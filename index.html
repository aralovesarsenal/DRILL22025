<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Showcase: My Basic Info</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 16px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h2>String Showcase: My Basic Info</h2>

    <label for="name">Name:</label>
    <input id="name" type="text">

    <label for="age">Age:</label>
    <input id="age" type="text">

    <label for="school">School:</label>
    <input id="school" type="text">

    <button py-click="generate_message">Generate Message</button>

    <div id="output"></div>

    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>
    <script type="py" src="main.py"></script>
</body>
</html>
